<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/betananoscss.css">
    <title>Index - Betananos</title>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="#"> </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#signUp">SIGN UP</a></li>
            <li><a href="#logIn">LOG IN</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Log In-->
    <div id="logIn" class="jumbotron">
      <h1>LOG IN</h1>
      <form>
          <div class="form-group">
            <input type="text" class="form-control" id="lg_user" placeholder="e-mail">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="lg_password" placeholder="password">
          </div>
          <div class="form-group">
            <a href="">Forgot Password?</a>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-info" id="btn_LogIn">Log In</button>
          </div>
      </form>
      
    </div>

    <!--Sign Up-->
    <div id="signUp" class="container-fluid">
      <div class="col-sm-6 panelSignUp">
        <img href="img/user.png">
        <h1></h1>
      </div>
      <div class="col-sm-6 panelFormSignUp">
        
            <h1>Sign Up</h1>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="sp_user" placeholder="e-mail">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="sp_password" placeholder="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="sp_confirm_password" placeholder="confirm password">
              </div>
              <div class="form-group">
                <blockquote class="differentPassword-Alert"><p>Mensaje</p></blockquote>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-info" id="btn_SignUp">Sign Up</button>
              </div>
            </form>
        
      </div>
    </div>

    <!--Footer-->
    <div class="container-fluid footer">
      <p>Betananos 2016</p>
      <p>Examen I - Parcial</p>
    </div>

  </body>
</html>
