
<section ng-app="app" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/betananos_teacher_validations.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/betananoscss.css">

    <title>Student - Betananos</title>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="#"> </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#logIn"><span class="glyphicon glyphicon-book"></span>STUDENT</a></li>
            <li><a href="#signUp">SIGN OUT</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Group-->
    <div id="signUp" class="container-fluid">
      <div class="col-sm-4 panelMenu">
        <img href="img/user.png">

        <h1 ng-show="currentUser"><strong>STUDENT {{currentUser.username}}</strong></h1>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a data-toggle="tab" href="#groups">GROUPS</a></li>
          <li ng-show="currentUser">
            <a data-toggle="tab" href="#edit">ACTIVITIES</a>
          </li>
          <li><a data-toggle="tab" href="#view">EVALUATION</a></li>
        </ul>
      </div>
      <!--Panel Forms-->
      <div class="col-sm-8 tab-content" id="panelGroupForms">
        <div id="groups" class="tab-pane fade in active" ng-show="currentUser">
          <h2>{{ mygrupo.nombre }}</h2>
          <br>
          
          <h3>MEMBERS</h3>
          <article ng-repeat="i in integrantes.slice().reverse()">
          <hr>
          <button class="btn btn-info"><span class="glyphicon glyphicon-user"></span> {{ i.username }}</button>
          </article>
          <br>
        </div>
        <div id="edit" class="tab-pane fade">
          <h2>ACTIVITIES</h2>
          <article ng-repeat="a in actividads.slice().reverse()">
            <hr>
            <p class="ActivityColor">{{a.descripcion}}</p> 
            <div class="progress ">
              <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
              </div>
            </div>
          </article>
        </div>
        <div id="view" class="tab-pane fade">
          <h2>EVALUATION</h2>
            <form ng-submit = "submit_evaluation_form()">
              <div class="form-group">
                <label for="sel1">Activity</label>
                <select class="form-control" id="sel1" ng-model="selectedActivity">
                  <article >
                    <option ng-repeat="a in actividads.slice().reverse()" value = "{{ a.id }}">{{ a.descripcion }}</option>
                  </article>
                </select>
              </div>
              <div class="form-group">
                <label for="sel1">Student</label>
                <select class="form-control" ng-model= "selectedStudent" id="sel1">
                  <option ng-repeat="s in integrantes.slice().reverse()" value = "{{s.id}}">{{ s.username }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sel1">Score</label>
                <select class="form-control" id="sel1" ng-model = "nota">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
              <hr>
               <textarea class="form-control" id="comments" ng-model="comentario" name="comments" placeholder="Comment" rows="3"></textarea>
               <hr>
              <div class="form-group">
                <button type="button" class="btn btn-info" id="btn_CreateGroup" ng-click="submit_evaluation_form()">Evaluate</button>
              </div>
          </form>
        </div>
      </div>
      <!--Panel Groups-->

    </div>

    <!--Footer-->
    <div class="container-fluid footer">
      <p>Betananos 2016</p>
      <p>Examen I - Parcial</p>
    </div>

  </body>
</section>
